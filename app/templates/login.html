<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="shortcut icon" href="../static/img/LogoPreto.png" type="image/x-icon">
  <title>Login | CNH</title>
</head>
<body>
    <section class="login-container">
        <div class="logo-container">
            <img src="../static/img/Logo.png" alt="Logo da Empresa">
        </div>
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="/login" >
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline" color="black"></ion-icon>

                        <input type="email" name="UsuarioEmail" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline" color="black"></ion-icon>
                        <input type="password" name="UsuarioSenha" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembre-se  <a href="#">Senha</a></label>
                    </div>
                    <button>Entrar</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
