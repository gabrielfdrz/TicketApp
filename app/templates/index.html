<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Incidentes</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="shortcut icon" href="../static/img/LogoPreto.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  </head>
  <body>
        <!-- Conteúdo da Homepage -->
    <section class="home">
      <!-- Navbar -->
      <header class="navbar">
        <div class="navbar-logo">
          <img src="../static/img/Logo.png" alt="Logo CNH Industrial" />
        </div>
        <nav class="navbar-nav">
          <ul>
            <li><a href="/">Registro de Incidentes</a></li>
            <li><a href="/login">Entrar</a></li>
          </ul>
        </nav>
      </header>

    <div class="card">
      <h1 class="title">Registro de Incidentes</h1>
      <form id="incident-form">

        <!-- TIPO DO INCIDENTE --> 
        <div class="form-group">
          <input type="radio" id="seguranca" name="opcao" value="seguranca" />
          <label for="seguranca">Segurança</label>
          <input type="radio" id="meio-ambiente" name="opcao" value="meio-ambiente" />
          <label for="meio-ambiente">Meio ambiente</label>
          <input type="radio" id="energia" name="opcao" value="energia" />
          <label for="energia">Energia</label>
        </div>

        <!-- FORMULÁRIO DE IDENTIFICAÇÃO --> 

        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="registration">Matrícula:</label>
          <input type="text" id="registration" name="registration" maxlength="7" pattern="[0-9]" />
        </div>

        <div class="form-group">
          <label for="area">Área do Problema:</label>
          <input type="text" id="area" name="area" required />
        </div>

        <div class="form-group">
          <label for="posto">Posto de trabalho:</label>
          <select id="posto" name="posto" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>

        </div>

        <div class="form-group">
          <label for="origem">Origem:</label>
          <select id="origem" name="origem" required>
            <option value="acidente">Acidente</option>
            <option value="qa">QA</option>
            <option value="esmat">ESMAT</option>
            <option value="cipa">CIPA</option>
            <option value="outros">Outros</option>
          </select>
        </div>

        <div class="form-group">
          <label>Classificação:</label>
          <input type="radio" id="classificacao-ato-inseguro" name="classificacao" value="alta" required />
          <label for="classificacao-condiçao-insegura">Condição Insegura</label>
          <input type="radio" id="classificacao-condiçao-insegura" name="classificacao" value="baixa" />
          <label for="classificacao-baixa">Ato Insegura</label>
        </div>

        <div class="form-group">
          <label for="description">Descrição do Problema:</label>
          <textarea id="description" name="description" rows="3" required> </textarea>
        </div>

        <div class="form-group">
         <label for="action-imediata">Ação Imediata:</label>
         <textarea id="action-imediata" name="action-imediata" rows="3" required> </textarea>
        </div>

        <div class="form-group">
          <label for="solucao-proposta">Solução Proposta:</label>
          <textarea id="solucao-proposta" name="solucao-proposta" rows="3"> </textarea>
        </div>

        <div class="form-group">
          <label for="responsavel">Responsável:</label>
          <input type="text" id="responsavel" name="responsavel" required />
        </div>

       <button class="form-send" type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
